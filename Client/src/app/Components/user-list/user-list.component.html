<table class="table">
    <thead>
        <tr>
            <th *ngFor="let c of columns">
                <div>
                    {{ c.title }}
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of responce; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ r.count }}</td>
            <td>{{ r.object }}</td>
        </tr>
    </tbody>
</table>
