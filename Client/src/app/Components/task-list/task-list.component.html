<h2>Tasks</h2>
<p>
  <a [routerLink]="['/Task/new']" class="btn btn-primary">New Task</a>
</p>
<div class="well">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="make">Owner</label>
    <select id="make" class="form-control" [(ngModel)]="model.owner" name="owner" required
      #owner="ngModel">
      <option value=""></option>
      <option *ngFor="let o of owners" [value]="o">{{o}}</option>
    </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th *ngFor="let c of columns">
        <div *ngIf="c.isSortable" (click)="sortBy(c.key)">
          {{ c.title }}
          <i *ngIf="query.sortBy === c.key" class="fa" [class.fa-sort-asc]="query.isSortAscending"
            [class.fa-sort-desc]="!query.isSortAscending"></i>
        </div>
        <div *ngIf="!c.isSortable">
          {{ c.title }}
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of queryResult.items">
      <td>{{ v.urgentLevel }}</td>
      <td>{{ v.deadline }}</td>
      <td>{{ v.title }}</td>
      <td>{{ v.description }}</td>
      <td>{{ v.status }}</td>
      <td>
        <a [routerLink]="['/Task/', v.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
<app-pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize"
  (page-changed)="onPageChange($event)"></app-pagination>
